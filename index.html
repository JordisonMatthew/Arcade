<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Snake</title>
    </head>
    <header>
        <h1 class=headerTitle>SNAKE</h1>
    </header>
    <body>
        <div class="gameBoard-holder">
            <div class="stat-holder">
                <div class="container">
                    <h2>Score:</h2>
                    <h2 id="score">0</h2>
                </div>
                <div class="container">
                    <h2>Snake length:</h2>
                    <h2 id="length">0</h2>
                </div>           
            </div>
            <div class="game-status">
                <h1 id="gameOver"></h1>
            </div>
            <table rules="none" id="gameBoard">
            </table>
        </div>
        <div id="controls">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>
        <script type="text/JavaScript" src="app.js"></script>
    </body>
</html>
